version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collegechalo-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Set these in your shell or .env file used by docker compose
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"
    networks:
      - collegechalo-net

  nginx:
    image: nginx:1.27-alpine
    container_name: collegechalo-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - collegechalo-net

networks:
  collegechalo-net:
    driver: bridge

