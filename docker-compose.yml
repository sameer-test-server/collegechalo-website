services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collegechalo-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - collegechalo-net
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(() => process.exit(0)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:1.27-alpine
    container_name: collegechalo-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./deploy/nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - collegechalo-net

  jenkins:
    build:
      context: .
      dockerfile: deploy/jenkins.dockerfile
    container_name: jenkins
    restart: unless-stopped
    environment:
      TZ: Asia/Kolkata
    ports:
      - "127.0.0.1:18080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - collegechalo-net

volumes:
  jenkins_home:
    external: true

networks:
  collegechalo-net:
    driver: bridge
