# Nginx configuration for College Chalo (Next.js) production deployment
# Place this file in /etc/nginx/sites-available/collegechalo
# Then create symlink: ln -s /etc/nginx/sites-available/collegechalo /etc/nginx/sites-enabled/collegechalo
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream collegechalo {
    # Connect to Next.js server running on localhost:3000
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;
    
    # Allow certbot verification for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;

    # SSL certificates (use Let's Encrypt with Certbot)
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/collegechalo-access.log;
    error_log /var/log/nginx/collegechalo-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Serve static files from .next/static with long cache
    location /_next/static/ {
        alias /home/ubuntu/collegechalo-website/.next/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public files
    location /public/ {
        alias /home/ubuntu/collegechalo-website/public/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Proxy all other requests to Next.js server
    location / {
        proxy_pass http://collegechalo;
        proxy_http_version 1.1;

        # Upgrade support (for WebSockets if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Don't cache by default (Next.js handles caching)
        proxy_cache_bypass $http_pragma $http_authorization;
    }

    # Deny access to .env and sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package.json, tsconfig, etc.
    location ~ ~$ {
        deny all;
    }
}
