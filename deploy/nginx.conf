# =========================================
# Nginx config for College Chalo (Docker)
# Reverse proxy to Next.js container
# =========================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # -------------------------------------
    # Gzip compression
    # -------------------------------------
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/rss+xml
        image/svg+xml;

    # -------------------------------------
    # Upstream: Next.js app container
    # IMPORTANT: use container name, NOT localhost
    # -------------------------------------
    upstream collegechalo {
        server collegechalo-app:3000;
        keepalive 64;
    }

    # -------------------------------------
    # Server block
    # -------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Logs (Docker-friendly)
        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log warn;

        # ---------------------------------
        # Main reverse proxy
        # ---------------------------------
        location / {
            proxy_pass http://collegechalo;
            proxy_http_version 1.1;

            # WebSocket / hot reload support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ---------------------------------
        # Security: block hidden files
        # ---------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
